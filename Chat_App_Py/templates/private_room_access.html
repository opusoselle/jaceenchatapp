<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Room Access</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Private Room Access</h1>
        <div class="private-room-form">
            <p class="info-message">
                <i class="fas fa-lock"></i> 
                The room <strong>"{{ room_code }}"</strong> is private. Please enter the password to join.
            </p>
            
            <form action="/" method="POST">
                <input type="hidden" name="room_code" value="{{ room_code }}">
                <div class="form-group">
                    <input type="password" name="room_password" placeholder="Room Password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary"><i class="fas fa-key"></i> Join Room</button>
                    <a href="/" class="btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
